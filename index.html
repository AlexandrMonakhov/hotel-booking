<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Best Tour Plan | Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="/" class="logo">
            <img
              src="./img/horizontal-logo.svg"
              alt="Logo: Best Plan Tour"
              class="logo__image"
            />
          </a>

          <form action="#" class="search-form">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__button">
              <img src="./img/search-icon.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="./img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->

        <nav class="header-menu">
          <a href="#" class="header-menu__link">All Deals</a>
          <a href="#" class="header-menu__link">Hotels</a>
          <a href="#" class="header-menu__link">Activities</a>
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
          <a href="#" class="header-menu__link">Restaurants</a>
          <a href="#" class="header-menu__link">Events</a>
          <a href="#" class="header-menu__link">Rodrigues</a>
        </nav>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
