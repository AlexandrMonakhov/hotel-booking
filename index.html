<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Best Tour Plan | Hotel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="/" class="logo">
            <img
              src="./img/horizontal-logo.svg"
              alt="Logo: Best Plan Tour"
              class="logo__image"
            />
          </a>

          <form action="#" class="search-form navbar__search">
            <input
              type="text"
              class="search-form__input"
              placeholder="Search Location"
            />
            <button class="search-form__button">
              <img src="./img/search-icon.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="./img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->

      <nav class="navbar-menu">
        <div class="container">
          <ul class="navbar-menu-wrapper">
            <a href="#" class="navbar-menu__link">All Deals</a>
            <a href="#" class="navbar-menu__link">Hotels</a>
            <a href="#" class="navbar-menu__link">Activities</a>
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            <a href="#" class="navbar-menu__link">Restaurants</a>
            <a href="#" class="navbar-menu__link">Events</a>
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </ul>
        </div>
      </nav>
      <!-- /.navbar-menu -->
    </header>
    <!-- /.navbar -->
    <nav class="breadcrumbs">
      <div class="container">
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Home</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a href="#" class="breadcrumbs-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumbs -->

    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
                <img src="./img/star.svg" alt="star" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand hilton hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/<small>5</small></span>
          </div>
          <!-- /.rating hotel-info__rating -->
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
